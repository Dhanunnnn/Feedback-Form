<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta name="author" content="Dhanunjay">
        <meta name="keyword" content="Feedback Form">

        <TITLE>Feedback Form</TITLE>
        <style>
           body{
            text-align: center;
           }
           img{
            height: 200 px;
           }
           div{
            text-align: left;
           }
        </style>

    </HEAD>
    <BODY>
        <img src="https://media.licdn.com/dms/image/C5622AQHM-rAdhm7DbA/feedshare-shrink_2048_1536/0/1658403368211?e=2147483647&v=beta&t=JnDx4a1Z_z50jPBDk2vwEXCGeHc663O3umGUPD1qKwY" alt="">
      <H1>Feedback Form</H1>
      <DIV>
      <FORM action="mailto:support@abhyaz.com" method="post" enctype= "text/plain">
        First Name : <INPUT type="text" name="First Name" placeholder= "Enter name here"><BR><BR>
        Second Name : <INPUT type="text" name="Second Name"  placeholder= "Enter surname here">
        <BR>
        <BR>Gender:
        <INPUT type="radio" name="Gender" value= "Male">Male
        <INPUT type="radio" name="Gender" value= "Female">Female  
        <BR>
        <BR>
        Email: <INPUT type="Email" name="Mail" placeholder= "E-mail address">
        <BR>
        <BR>
          Comment :<BR>        
          <TEXTAREA rows="6" cols="50" name= "Commentfield"></TEXTAREA>
          <BR>
          <BR>
          <BR>
          <INPUT TYPE="submit" value="Send Feedback">
          <INPUT TYPE="reset" value="Reset">
      </FORM>
      </DIV>
      
    </BODY>  
  </HTML>
